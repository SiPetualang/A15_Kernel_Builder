name: Build GKI

permissions:
  contents: write  # Allow writing to repository contents (for pushing tags)
  actions: write   # Allows triggering actions
  
on:
  workflow_dispatch:
    inputs:
      kernelsu_variant:
        description: "Select KernelSU"
        required: true
        type: choice
        options:
          - Next
          - MKSU
          - SukiSU
        default: SukiSU
      kernelsu_branch:
        description: "Select KSU branch"
        required: true
        type: choice
        options:
          - Stable
          - Dev
        default: Dev
      use_kpm:
        description: 'Do you want to enable the KPM function?'
        required: false
        type: boolean
        default: true
      get_manager:
        description: 'Do you want to get the latest KSU manager at the same time? (Experimental function, please close if error is reported)'
        required: true
        type: boolean
        default: false
      fast:
        description: 'Compilation speedup (experimental): average speedup of 7 minutes'
        required: false
        type: boolean
        default: true
      onlyAk3:
        description: 'Only upload the AK3 compressed package? (No boot, faster download)'
        required: false
        type: boolean
        default: true
jobs:

 build-kernel-a15-6-6:
    uses: ./.github/workflows/kernel-a15-6.6.yml
    secrets: inherit
    with:
      kernelsu_variant: ${{ inputs.kernelsu_variant }}
      kernelsu_branch: ${{ inputs.kernelsu_branch }}
      use_kpm: ${{ inputs.use_kpm }}
      fast: ${{ inputs.fast }}
      onlyAk3: ${{ inputs.onlyAk3 }}
 get-ksu-manager:
    if: ${{ inputs.get_manager }}
    uses: ./.github/workflows/get-manager.yml
    secrets: inherit
    with:
      kernelsu_variant: ${{ inputs.kernelsu_variant }}
