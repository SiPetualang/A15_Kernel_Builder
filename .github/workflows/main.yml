name: Build GKI
permissions:
  contents: write  # Allow writing to repository contents (for pushing tags)
  actions: write   # Allows triggering actions

on:
  workflow_dispatch:
    inputs:
      kernelsu_variant:
        description: "Select KernelSU"
        required: true
        type: choice
        options:
          - Next
          - MKSU
          - SukiSU
        default: SukiSU
      kernelsu_branch:
        description: "Select KSU branch"
        required: true
        type: choice
        options:
          - Stable
          - Dev
        default: Dev
      use_kpm:
        description: 'Do you want to enable the KPM function?'
        required: true
        type: boolean
        default: true
      fast:
        description: 'Compilation speedup (experimental): average speedup of 7 minutes'
        required: true
        type: boolean
        default: true
      onlyAk3:
        description: 'Only upload the AK3 compressed package? (No boot, faster download)'
        required: false
        type: boolean
        default: true

jobs:
  build-kernel-a15-6-6-kernelsu-susfs:
    strategy:
      fail-fast: false
      matrix:
        include:
          #- sub_level: "56"
          #  os_patch_level: "2024-11"
          #- sub_level: "57"
          #  os_patch_level: "2024-12"
          #- sub_level: "58"
          #  os_patch_level: "2025-01"
          #- sub_level: "66"
          #  os_patch_level: "2025-02"
          #- sub_level: "77"
          #  os_patch_level: "2025-03"
          # - sub_level: "82"
          #   os_patch_level: "2025-04"
          #- sub_level: "87"
          #  os_patch_level: "2025-05"
          - sub_level: "89"
            os_patch_level: "2025-06"
    uses: ./.github/workflows/gki-kernel.yml
    secrets: inherit
    with:
      android_version: "android15"
      kernel_version: "6.6"
      sub_level: ${{ matrix.sub_level }}
      os_patch_level: ${{ matrix.os_patch_level }}
      kernelsu_variant: ${{ inputs.kernelsu_variant || 'Next' }}
      kernelsu_branch: ${{ inputs.kernelsu_branch || 'Dev' }}
      use_kpm: ${{ inputs.use_kpm }}
      fast: ${{ inputs.fast }}
      onlyAk3: ${{ inputs.onlyAk3 || false }}
